<div class="box" #boxRef (click)="onRestore()"></div>
<div class="ruler horizontal">
  <ngx-guides #guides1 type="horizontal" [rulerStyle]='{ left: "30px", width: "calc(100% - 30px)", height: "30px"}'></ngx-guides>
</div>

  <ngx-guides #guides2 type="vertical"  [rulerStyle]='{ top: "30px", height: "calc(100% - 30px)", width: "30px"}'></ngx-guides>
</div>
